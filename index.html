<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js30#1.3-custom-video</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Custom video</h1>
      </div>
    </header>
    <main>
      <div class="container">
        
        <div class="player">
          <video class="player__video" controls poster="img/thumb_sintel.jpg">
            <source src="https://video.ploud.fr/static/webseed/d9a383da-8d5d-4ad0-80cc-ae71de969f08-1080.mp4" type="video/mp4">
            <source src="https://mdn.github.io/learning-area/javascript/apis/video-audio/finished/video/sintel-short.webm" type="video/webm">
          </video>
          <button class="palyer__play-btn"></button>
          <div class="player__controls controls controls--hidden">
            <button class="controls__play controls__btn" ></button>
            <button class="controls__sound controls__btn"></button>
            <div class="controls__volume">
              <div class="controls__current-volume"></div>
            </div>

            <div class="controls__time controls__current-time">00:00</div>
            <div class="controls__progress">
              <div class="controls__current-progress"></div>
            </div>
            <div class="controls__time controls__remaining-time">00:00</div>
            <span class="controls__time">/</span>
            <div class="controls__time controls__duration-time">00:00</div>
            <button class="controls__fullscreen controls__btn"></button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__container">
        <div class="footer__left">
          <span class="footer__date">Â© 2022</span>
          <a class="footer__github" href="https://github.com/rincewizz" target="_blank">github</a>
        </div>
        <div class="footer__right">
          <a href="https://rs.school/js-stage0/" target="_blank" class="footer__rss"><img class="footer__logo" src="img/rs_school_js.svg" alt="rss logo"> Rolling Scopes School </a>
        </div>
      </div>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
